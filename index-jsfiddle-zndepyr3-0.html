  <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <title>Mini Game Gh√©p H√¨nh C∆∞·ªõi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚ú® Mini Game Gh√©p H√¨nh C∆∞·ªõi ‚ú®</h1>
    <p>K√©o th·∫£ c√°c m·∫£nh gh√©p ƒë·ªÉ ho√†n th√†nh b·ª©c ·∫£nh c∆∞·ªõi!</p>
    <div id="game-board"></div>

  <script>
    const imageUrl = 'https://i.postimg.cc/fb1HPdmw/D1-F8-CC3-D-0-E36-43-E8-8-A35-2623-B36543-EC-1.jpg';
let board; // S·∫Ω ƒë∆∞·ª£c kh·ªüi t·∫°o sau khi DOM s·∫µn s√†ng
let pieces = [];

// H√†m x√°o tr·ªôn m·∫£ng
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// H√†m t·∫°o puzzle
function createPuzzle() {
  board.innerHTML = ""; // X√≥a c√°c m·∫£nh c≈© n·∫øu c√≥
  pieces = [];

  // T·∫°o 9 m·∫£nh gh√©p
  for (let i = 0; i < 9; i++) {
    let piece = document.createElement('div');
    piece.classList.add('puzzle-piece');
    piece.style.backgroundImage = `url(${imageUrl})`;
    piece.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
    piece.draggable = true;
    piece.dataset.index = i.toString();

    // X·ª≠ l√Ω k√©o & th·∫£
    piece.addEventListener('dragstart', dragStart);
    piece.addEventListener('dragover', dragOver);
    piece.addEventListener('drop', drop);

    pieces.push(piece);
  }

  shuffle(pieces);
  pieces.forEach(piece => board.appendChild(piece));
}

// L∆∞u m·∫£nh gh√©p khi b·∫Øt ƒë·∫ßu k√©o
let draggedPiece = null;
function dragStart(event) {
  draggedPiece = event.target;
}

// Cho ph√©p th·∫£ v√†o v·ªã tr√≠ kh√°c
function dragOver(event) {
  event.preventDefault();
}

// X·ª≠ l√Ω ho√°n ƒë·ªïi v·ªã tr√≠ 2 m·∫£nh gh√©p
function drop(event) {
  event.preventDefault();
  let targetPiece = event.target;
  
  if (targetPiece !== draggedPiece) {
    // Ho√°n ƒë·ªïi v·ªã tr√≠ background c·ªßa 2 m·∫£nh
    let temp = draggedPiece.style.backgroundPosition;
    draggedPiece.style.backgroundPosition = targetPiece.style.backgroundPosition;
    targetPiece.style.backgroundPosition = temp;

    // Ho√°n ƒë·ªïi ch·ªâ s·ªë (index) c·ªßa 2 m·∫£nh
    let tempIndex = draggedPiece.dataset.index;
    draggedPiece.dataset.index = targetPiece.dataset.index;
    targetPiece.dataset.index = tempIndex;
  }

  checkWin();
}

// Ki·ªÉm tra ng∆∞·ªùi ch∆°i ƒë√£ gh√©p ƒë√∫ng ch∆∞a
function checkWin() {
  let correct = true;
  pieces.forEach(piece => {
    const currentIndex = parseInt(piece.dataset.index);
    const correctPosition = `-${(currentIndex % 3) * 100}px -${Math.floor(currentIndex / 3) * 100}px`;
    if (piece.style.backgroundPosition !== correctPosition) {
      correct = false;
    }
  });

  if (correct) {
    document.getElementById('message').textContent = "üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh b·ª©c ·∫£nh c∆∞·ªõi! üéâ\nB·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c voucher tr·ªã gi√° 1.000.000 VNƒê c·ªßa th∆∞∆°ng hi·ªáu TUAN VU BRIDAL.";
  } else {
    document.getElementById('message').textContent = "";
  }
}

// Kh·ªüi ƒë·ªông game sau khi DOM s·∫µn s√†ng
document.addEventListener("DOMContentLoaded", function() {
  board = document.getElementById('game-board');
  createPuzzle();
});

  </script>
